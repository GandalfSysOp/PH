<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProofHub API Dashboard</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6fb;
      font-size: 13px;
    }

    .container-fluid {
      padding: 20px;
    }

    /* ===== COLUMN TOGGLES ===== */
    .column-toggles {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 12px;
    }

    /* ===== TABLE ===== */
    table {
      width: 100%;
      table-layout: fixed;
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      background: #eef2ff;
      padding: 6px;
    }

    td {
      padding: 6px;
      vertical-align: top;
      white-space: normal;
      word-break: break-word;
    }

    tbody tr:hover {
      background: #eef2ff;
      cursor: pointer;
    }

    /* Assigned IDs: 2 per row */
    .assigned-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 4px 6px;
    }

    .assigned-id {
      background: #eef2ff;
      color: #3730a3;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 11px;
      text-align: center;
    }

    /* Column visibility */
    .col-hidden {
      display: none;
    }

    /* ===== RAW JSON ===== */
    pre {
      background: #020617;
      color: #e5e7eb;
      padding: 12px;
      border-radius: 10px;
      font-size: 12px;
      max-height: 350px;
      overflow: auto;
    }

    .json-key { color: #38bdf8; }
    .json-string { color: #4ade80; }
    .json-number { color: #facc15; }
    .json-boolean { color: #fb7185; }
    .json-null { color: #94a3b8; }
  </style>
</head>

<body>

<div class="container-fluid">

  <div class="d-flex justify-content-between mb-2">
    <h4>Projects</h4>
    <div class="d-flex gap-2">
      <input id="projectIdInput" class="form-control form-control-sm" placeholder="Project ID">
      <button class="btn btn-outline-primary btn-sm" onclick="fetchProjectById()">Fetch Project</button>
      <button class="btn btn-primary btn-sm" onclick="fetchProjects()">Fetch All</button>
    </div>
  </div>

  <!-- COLUMN TOGGLES -->
  <div class="column-toggles">
    <label><input type="checkbox" checked onchange="toggleCol('desc')"> Description</label>
    <label><input type="checkbox" checked onchange="toggleCol('dates')"> Dates</label>
    <label><input type="checkbox" checked onchange="toggleCol('status')"> Status</label>
    <label><input type="checkbox" checked onchange="toggleCol('assigned')"> Assigned</label>
    <label><input type="checkbox" checked onchange="toggleCol('category')"> Category</label>
  </div>

  <div class="table-responsive mb-3">
    <table class="table table-sm table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th class="col-desc">Description</th>
          <th class="col-dates">Start</th>
          <th class="col-dates">End</th>
          <th class="col-status">Status</th>
          <th class="col-assigned">Assigned</th>
          <th class="col-category">Category</th>
        </tr>
      </thead>
      <tbody id="projectsTable"></tbody>
    </table>
  </div>

  <h5>Raw JSON</h5>
  <pre id="output"></pre>

</div>

<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProofHub API Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background: #f4f6fb;
      font-size: 13px;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 280px;
      min-height: 100vh;
      background: linear-gradient(180deg, #0f172a, #020617);
      color: #e5e7eb;
      padding: 20px;
    }

    .sidebar h4 {
      font-weight: 600;
      margin-bottom: 24px;
    }

    .sidebar-section {
      margin-bottom: 24px;
    }

    .sidebar-section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #94a3b8;
      margin-bottom: 8px;
    }

    .sidebar input {
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
    }

    .nav-btn {
      width: 100%;
      background: none;
      border: none;
      color: #cbd5e1;
      padding: 10px 12px;
      text-align: left;
      border-radius: 8px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
    }

    .nav-btn:hover,
    .nav-btn.active {
      background: #1e293b;
      color: #fff;
    }

    /* ===== MAIN ===== */
    .content {
      padding: 28px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .info-chip {
      background: #e0e7ff;
      color: #3730a3;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
    }

    .card {
      border-radius: 12px;
      border: none;
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.08);
    }

    /* ===== TABLE ===== */
    .table-wrapper {
      overflow-x: auto;
    }

    table {
      white-space: nowrap;
      border-collapse: separate;
      border-spacing: 0;
    }

    thead th,
    tbody td {
      border-right: 1px solid #e5e7eb;
      border-bottom: 1px solid #e5e7eb;
    }

    thead th:first-child,
    tbody td:first-child {
      border-left: 1px solid #e5e7eb;
    }

    thead th {
      background: linear-gradient(to bottom, #f8fafc, #eef2ff);
      font-size: 11px;
      text-transform: uppercase;
    }

    tbody tr:hover td {
      background: #eef2ff;
      cursor: pointer;
    }

    .assigned-id {
      background: #eef2ff;
      color: #3730a3;
      padding: 2px 6px;
      border-radius: 6px;
      margin-bottom: 4px;
      font-size: 11px;
      display: inline-block;
    }

    /* ===== JSON ===== */
    .json-output {
      background: #020617;
      color: #e5e7eb;
      padding: 16px;
      border-radius: 10px;
      font-size: 12px;
      line-height: 1.6;
      max-height: 360px;
      overflow: auto;
    }

    .json-key { color: #38bdf8; }
    .json-string { color: #4ade80; }
    .json-number { color: #facc15; }
    .json-boolean { color: #fb7185; }
    .json-null { color: #94a3b8; }
  </style>
</head>

<body>
<div class="d-flex">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h4><i class="bi bi-box-seam"></i> ProofHub</h4>

    <div class="sidebar-section">
      <div class="sidebar-section-title">Project Controls</div>
      <input id="projectIdInput" class="form-control form-control-sm mb-2" placeholder="Project ID">
      <button class="btn btn-primary btn-sm w-100" onclick="fetchProjectById()">
        <i class="bi bi-search"></i> Fetch Project
      </button>
    </div>

    <div class="sidebar-section">
      <div class="sidebar-section-title">Navigation</div>
      <button class="nav-btn active" onclick="showSection('projects')"><i class="bi bi-kanban"></i> Projects</button>
      <button class="nav-btn" onclick="showSection('tasks')"><i class="bi bi-list-task"></i> Tasks</button>
      <button class="nav-btn" onclick="showSection('explorer')"><i class="bi bi-terminal"></i> Explorer</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="flex-grow-1 content">

    <section id="projects" class="section active">
      <div class="page-header">
        <h3>Projects</h3>
        <button class="btn btn-outline-primary btn-sm" onclick="fetchProjects()">
          <i class="bi bi-arrow-repeat"></i> Fetch All Projects
        </button>
      </div>

      <div class="card">
        <div class="card-body table-wrapper">
          <table class="table table-sm table-hover align-middle">
            <thead>
              <tr>
                <th>ID</th><th>Title</th><th>Description</th>
                <th>Start</th><th>End</th>
                <th>Status ID</th><th>Assigned IDs</th>
                <th>Category ID</th><th>Creator ID</th><th>Manager ID</th>
                <th>Category Name</th><th>Created</th><th>Updated</th>
              </tr>
            </thead>
            <tbody id="projectsTable"></tbody>
          </table>
        </div>
      </div>
    </section>

    <div class="card mt-4">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
          <strong><i class="bi bi-code-slash"></i> Raw JSON</strong>
          <button class="btn btn-sm btn-outline-secondary" onclick="copyOutput()">Copy</button>
        </div>
        <pre id="output" class="json-output"></pre>
      </div>
    </div>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>

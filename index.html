<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProofHub API Dashboard</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f5f7fb;
      font-size: 13px;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      min-height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    .sidebar h4 {
      font-weight: 600;
      margin-bottom: 24px;
    }

    .sidebar label {
      font-size: 12px;
      color: #9ca3af;
    }

    .sidebar input {
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
    }

    .sidebar input::placeholder {
      color: #6b7280;
    }

    .sidebar button {
      width: 100%;
      margin-top: 8px;
    }

    .nav-btn {
      background: none;
      border: none;
      color: #cbd5f5;
      padding: 10px 12px;
      text-align: left;
      border-radius: 6px;
      margin-top: 6px;
      font-weight: 500;
    }

    .nav-btn:hover,
    .nav-btn.active {
      background: #1e293b;
      color: #fff;
    }

    /* Main content */
    .content {
      padding: 24px;
    }

    h3 {
      font-weight: 600;
    }

    .card {
      border: none;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.06);
    }

    /* Table */
    .table-wrapper {
      overflow-x: auto;
    }

    table {
      white-space: nowrap;
    }

    thead th {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      background: #f8fafc;
    }

    tbody tr:hover {
      background: #f1f5f9;
      cursor: pointer;
    }

    pre {
      background: #020617;
      color: #e5e7eb;
      padding: 12px;
      border-radius: 6px;
      max-height: 350px;
      overflow: auto;
      font-size: 12px;
    }
  </style>
</head>

<body>

<div class="d-flex">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h4>ProofHub</h4>

    <!-- Fetch Single Project -->
    <div class="mb-4">
      <label>Project ID</label>
      <input
        id="projectIdInput"
        class="form-control form-control-sm"
        placeholder="e.g. 9278482504"
      />
      <button
        class="btn btn-primary btn-sm"
        onclick="fetchProjectById()">
        Load Project
      </button>
    </div>

    <hr class="border-secondary opacity-25">

    <!-- Navigation -->
    <button class="nav-btn active" onclick="showSection('projects')">
      Projects
    </button>
    <button class="nav-btn" onclick="showSection('tasks')">
      Tasks
    </button>
    <button class="nav-btn" onclick="showSection('people')">
      People
    </button>
    <button class="nav-btn" onclick="showSection('manage')">
      Manage
    </button>
    <button class="nav-btn" onclick="showSection('explorer')">
      Explorer
    </button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-grow-1 content">

    <!-- PROJECTS -->
    <section id="projects" class="section active">
      <h3 class="mb-3">Projects</h3>

      <div class="card mb-4">
        <div class="card-body table-wrapper">
          <table class="table table-sm table-hover align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Start</th>
                <th>End</th>
                <th>Status ID</th>
                <th>Assigned IDs</th>
                <th>Category ID</th>
                <th>Creator ID</th>
                <th>Manager ID</th>
                <th>Category Name</th>
                <th>Created</th>
                <th>Updated</th>
              </tr>
            </thead>
            <tbody id="projectsTable"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- TASKS -->
    <section id="tasks" class="section" style="display:none;">
      <h3>Tasks</h3>
      <p class="text-muted">Coming next</p>
    </section>

    <!-- PEOPLE -->
    <section id="people" class="section" style="display:none;">
      <h3>People</h3>
      <p class="text-muted">Coming next</p>
    </section>

    <!-- MANAGE -->
    <section id="manage" class="section" style="display:none;">
      <h3>Manage</h3>
      <p class="text-muted">Coming next</p>
    </section>

    <!-- EXPLORER -->
    <section id="explorer" class="section" style="display:none;">
      <h3>API Explorer</h3>
      <div class="card">
        <div class="card-body">
          <div class="input-group">
            <span class="input-group-text">/</span>
            <input
              id="customPath"
              class="form-control"
              placeholder="projects/9278482504"
            />
            <button class="btn btn-primary" onclick="callCustomPath()">
              GET
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- RAW OUTPUT -->
    <div class="card mt-4">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
          <strong>Raw JSON</strong>
          <button
            class="btn btn-sm btn-outline-secondary"
            onclick="copyOutput()">
            Copy
          </button>
        </div>
        <pre id="output"></pre>
      </div>
    </div>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProofHub API Dashboard</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6fb;
      font-size: 13px;
    }

    .container-fluid {
      padding: 24px;
    }

    table {
      white-space: nowrap;
    }

    thead th {
      font-size: 11px;
      text-transform: uppercase;
      background: #eef2ff;
    }

    tbody tr:hover {
      background: #eef2ff;
      cursor: pointer;
    }

    .assigned-id {
      background: #eef2ff;
      color: #3730a3;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 11px;
      margin-bottom: 4px;
      display: block;
      width: fit-content;
    }

    pre {
      background: #020617;
      color: #e5e7eb;
      padding: 14px;
      border-radius: 10px;
      font-size: 12px;
      max-height: 360px;
      overflow: auto;
    }

    /* JSON colors */
    .json-key { color: #38bdf8; }
    .json-string { color: #4ade80; }
    .json-number { color: #facc15; }
    .json-boolean { color: #fb7185; }
    .json-null { color: #94a3b8; }
  </style>
</head>

<body>

<div class="container-fluid">

  <div class="d-flex justify-content-between mb-3">
    <h3>Projects</h3>
    <div class="d-flex gap-2">
      <input
        id="projectIdInput"
        class="form-control form-control-sm"
        placeholder="Project ID"
      />
      <button class="btn btn-outline-primary btn-sm" onclick="fetchProjectById()">
        Fetch Project
      </button>
      <button class="btn btn-primary btn-sm" onclick="fetchProjects()">
        Fetch All Projects
      </button>
    </div>
  </div>

  <div class="table-responsive mb-4">
    <table class="table table-sm table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status ID</th>
          <th>Assigned</th>
          <th>Category ID</th>
          <th>Creator</th>
          <th>Manager</th>
          <th>Category Name</th>
          <th>Created At</th>
          <th>Updated At</th>
        </tr>
      </thead>
      <tbody id="projectsTable"></tbody>
    </table>
  </div>

  <h5>Raw JSON</h5>
  <pre id="output"></pre>

</div>

<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Tasks | ProofHub</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      font-size: 12px;
      margin: 0;
      color: #0f172a;
    }

    /* Header */
    .header {
      height: 56px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    /* Layout */
    .container {
      max-width: 1400px;
      padding: 20px;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.1);
      margin-bottom: 16px;
    }

    /* Filter UI (client-side) */
    .filter-label {
      font-size: 11px;
      color: #475569;
      font-weight: 600;
      margin-bottom: 4px;
    }

    /* Table */
    table {
      font-size: 12px;
    }

    th {
      background: #f1f5f9;
      font-weight: 600;
      white-space: nowrap;
    }

    td {
      vertical-align: top;
      white-space: normal;
    }

    tr:hover {
      background: #f8fafc;
    }

    /* Pagination */
    .pagination-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }

    /* Utility */
    .muted {
      color: #64748b;
    }
  </style>
</head>

<body>

<!-- Header -->
<div class="header">
  All Tasks
</div>

<div class="container">

  <!-- Client-side Filters (NOT API filters) -->
  <div class="card p-3">
    <div class="row g-3">

      <div class="col-md-4">
        <div class="filter-label">Search (Title / Description)</div>
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Type to filter tasks..."
          disabled
        />
        <div class="muted mt-1">
          (Filtering will be enabled after full data load)
        </div>
      </div>

      <div class="col-md-3">
        <div class="filter-label">Assigned (client-side)</div>
        <select class="form-select form-select-sm" disabled>
          <option>All</option>
        </select>
      </div>

      <div class="col-md-3">
        <div class="filter-label">Project (client-side)</div>
        <select class="form-select form-select-sm" disabled>
          <option>All</option>
        </select>
      </div>

      <div class="col-md-2">
        <div class="filter-label">Completed</div>
        <select class="form-select form-select-sm" disabled>
          <option>All</option>
          <option>Completed</option>
          <option>Incomplete</option>
        </select>
      </div>

    </div>
  </div>

  <!-- Tasks Table -->
  <div class="card p-3">

    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th style="width: 100%;">Task Details</th>
        </tr>
      </thead>

      <tbody id="tasksTable">
        <!-- JS injects rows here -->
      </tbody>
    </table>

    <div class="pagination-bar">
      <button class="btn btn-outline-secondary btn-sm" onclick="prevPage()">
        ← Prev
      </button>

      <div id="pageInfo" class="muted"></div>

      <button class="btn btn-outline-secondary btn-sm" onclick="nextPage()">
        Next →
      </button>
    </div>

  </div>

</div>

<script src="alltasks.js"></script>
</body>
</html>

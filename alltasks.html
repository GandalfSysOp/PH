<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Tasks | ProofHub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      font-size: 12px;
      margin: 0;
      color: #0f172a;
    }

    .app-header {
      height: 56px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
    }

    .container {
      max-width: 1400px;
      padding: 20px;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.1);
      margin-bottom: 16px;
    }

    table {
      font-size: 12px;
    }

    th {
      background: #f1f5f9;
      font-weight: 600;
    }

    tr:hover {
      background: #f8fafc;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="app-header">
  <i class="bi bi-list-task me-2"></i> All Tasks
</div>

<div class="container">

  <!-- Filters -->
  <div class="card p-3">
    <div class="row g-2 align-items-end">

      <div class="col-md-3">
        <label class="form-label">Assigned</label>
        <select id="assignedFilter" class="form-select form-select-sm" multiple></select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Projects</label>
        <select id="projectFilter" class="form-select form-select-sm" multiple></select>
      </div>

      <div class="col-md-2">
        <label class="form-label">Completed</label>
        <select id="completedFilter" class="form-select form-select-sm">
          <option value="all">All</option>
          <option value="true">Completed</option>
          <option value="false">Incomplete</option>
        </select>
      </div>

      <div class="col-md-2">
        <label class="form-label">Include Subtasks</label>
        <select id="subtaskFilter" class="form-select form-select-sm">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="col-md-1">
        <label class="form-label">Limit</label>
        <select id="limitFilter" class="form-select form-select-sm">
          <option value="50">50</option>
          <option value="100" selected>100</option>
        </select>
      </div>

      <div class="col-md-1">
        <button class="btn btn-primary btn-sm w-100" onclick="applyFilters()">
          Apply
        </button>
      </div>

    </div>
  </div>

  <!-- Tasks Table -->
  <div class="card p-3">
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th>Ticket</th>
          <th>Title</th>
          <th>Project</th>
          <th>Assigned</th>
          <th>Stage</th>
          <th>Completed</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody id="tasksTable"></tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center mt-2">
      <button class="btn btn-outline-secondary btn-sm" onclick="prevPage()">← Prev</button>
      <div id="pageInfo"></div>
      <button class="btn btn-outline-secondary btn-sm" onclick="nextPage()">Next →</button>
    </div>
  </div>

</div>

<script src="alltasks.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Tasks | ProofHub</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      font-size: 12px;
      margin: 0;
      color: #0f172a;
    }

    .header {
      height: 56px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
    }

    .container {
      max-width: 1400px;
      padding: 20px;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.1);
      margin-bottom: 16px;
    }

    th {
      background: #f1f5f9;
      font-weight: 600;
    }

    td {
      white-space: normal;
      vertical-align: top;
    }

    .filter-label {
      font-size: 11px;
      font-weight: 600;
      color: #475569;
    }
  </style>
</head>

<body>

<div class="header">All Tasks</div>

<div class="container">

  <!-- ACTION BAR -->
  <div class="card p-3 d-flex flex-row justify-content-between align-items-center">
    <div class="fw-semibold">Task Browser</div>
    <button class="btn btn-primary btn-sm" onclick="fetchTasks()">
      Fetch Tasks
    </button>
  </div>

  <!-- CLIENT-SIDE FILTERS -->
  <div class="card p-3">
    <div class="row g-3">

      <div class="col-md-4">
        <div class="filter-label">Search (Title / Description)</div>
        <input
          id="searchInput"
          type="text"
          class="form-control form-control-sm"
          placeholder="Type to filter tasks..."
          oninput="applyClientFilters()"
        />
      </div>

      <div class="col-md-2">
        <div class="filter-label">Completed</div>
        <select
          id="completedFilter"
          class="form-select form-select-sm"
          onchange="applyClientFilters()"
        >
          <option value="all">All</option>
          <option value="true">Completed</option>
          <option value="false">Incomplete</option>
        </select>
      </div>

    </div>
  </div>

  <!-- TASKS TABLE -->
  <div class="card p-3">

    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th style="width:100%">Task Details</th>
        </tr>
      </thead>
      <tbody id="tasksTable"></tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-secondary btn-sm" onclick="prevPage()">← Prev</button>
      <div id="pageInfo" class="text-muted"></div>
      <button class="btn btn-outline-secondary btn-sm" onclick="nextPage()">Next →</button>
    </div>

  </div>

</div>

<script src="alltasks.js"></script>
</body>
</html>
